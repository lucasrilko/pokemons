<html>


<mat-card>

    <div>
        <h5>Pok√©mon Database(Pokedex)</h5>
        <mat-form-field>
            <mat-label>Select a Pokemon</mat-label>
            <mat-select [value]="pokemonId" (selectionChange)="goToPokemonPage($event)">
                <mat-option *ngFor="let pokemon of pokemons" value="{{pokemon.url}}">{{pokemon.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <p>You selected:{{detalhes | json}}</p>
</mat-card>

<router-outlet></router-outlet>

</html>
